<!DOCTYPE html>
<html>
<head>
  <title>Stylish Card</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(135deg, #2EDBCF, #47E6B1);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: 3px solid #666;
      text-align: center;
    }

    .btn {
      background-color: #fff;
      color: #333;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #2EDBCF;
      color: white;
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="btn">About Me</button>
    <button class="btn">Student Name</button>
  </div>

</body>
</html>
